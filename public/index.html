<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta name="description"
    content="Little Lemon restaurant offers delicious meals.">
<meta property="og:title"
    content="Little Lemon Website"/>
<meta property="og:description"
    content="Experience the best food and great ambiance at Little Lemon. Perfect for family gatherings and special occasions."/>
<meta property="og:image"
    content="https://res.cloudinary.com/dwtpgw5yc/image/upload/v1740733720/restaurant_vbvuf0.jpg"/>


    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;500;600;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <style>
      body{
        margin-top:75px;
      }
      button{
        cursor: pointer;
      }
      input{
        cursor: pointer;
      }
      select{
        cursor: pointer;
      }
      input:user-invalid {
        border: 2px solid red;
      }
      .time:user-invalid{
        border: 2px solid red;
      }




      /* nav */
      .nav{
        width: 100%;
        display:flex;
        position: fixed;
        background-color:white;
        justify-content: center;
        top: 0px;
        z-index: 1000;
        flex-wrap: wrap;
      }
      .navigation{
        display: flex;
        justify-content: center;
        padding: 0px;
      }
      .navigation li{
        list-style: none;
        padding: 10px;
      }
      .navigation a{
        text-decoration: none;
        color: black;
        font-weight: normal;
        font-family: 'Karla', sans-serif;
        font-size: 20px;
      }
      /* nav */





      /* hero */
      .container1{
        background-color: #495E57;
      }
      .hero-section{
        display: flex;
        justify-content: space-between;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }
      .hero-i1,.hero-i2{
        width: 350px;
        color: white;
        padding: 10px;
        flex-shrink: 0;
      }
      .hero-i1 h1{
        color: #F4CE14;
        margin: 0px;
        font-size: 56px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

      }
      .hero-i1 h2{
        font-family: "Markazi Text", serif;
        font-size: 32px;
        margin: 0px;
        font-weight: normal;
      }
      .hero-i1 p{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;
        margin: 0px;
        font-weight: normal;
      }
      .hero-i1 button{
        margin-top:8px;
        background-color: #F4CE14;
        padding:16px;
        cursor: pointer;
        border: none;
        font-weight: normal;
        border-radius: 6px;
        font-size: 18px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .hero-i2 img{
        width: 100%;
        height:300px;
        object-fit: cover;
        border-radius: 16px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      @media screen and (max-width: 802px) {
        .hero-section{
          flex-direction: column-reverse;
          align-items: center;
          text-align: center;
          gap: 0px;
        }
        .hero-i1{
          padding-bottom:50px;
        }
        .hero-i2{
          padding-top:50px;
        }}
      @media(max-width:350px){
        .hero-i1{
          padding-bottom:50px;
          min-width: 230px;
          width:90%;
        }
        .hero-i2{
          padding-top:50px;
          min-width: 230px;
          width:90%;
        }}
      /* hero */





      /* special */
      .highlights-section{
        margin-top: 60px;
      }
      .highlights{
        margin-top:50px;
        display: flex;
        gap:34px;
        flex-wrap: wrap;
        justify-content:center;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }
      .a{
        text-align: center;
        margin:0px;
        font-size: 30px;
        font-weight: bold;
        font-family: 'Karla', sans-serif;
      }
      .cards{
        width:300px;
        height:500px;
        background-color:#EDEFEE;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        text-align: center;
      }
      .highlights img{
        width: 100%;
        height:200px;
        object-fit: cover;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
      .price-descript{
        display: flex;
        justify-content: space-between;
        gap: 40px;
      }
      .price-descript span{
        padding-left:20px;
        padding-right:20px;
      }
      .item{
        font-size: 24px;
        font-weight: bold;
        font-family: 'Markazi Text', serif;
      }
      .price{
        font-weight: bold;
        font-size: 16px;
        font-family: 'Karla', sans-serif;
        align-self: center;
        color:#EE9972;
      }
      .rel{
        position: relative
      }
      .rel p{
        padding: 20px;
        margin: 0px;
        font-size: 16px;
        text-align: justify;
        font-family: 'Karla', sans-serif;

      }
      .rel button{
        bottom: 20px;
        position: absolute;
        transform: translate(-50%, -50%);
        background: none;
        border: none;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Karla', sans-serif;
      }
      .rel button:hover{
        color:#F4CE14;
      }
      @media screen and (max-width:340px) {
        .highlights{
          flex-wrap: nowrap;
          flex-direction: column;
          align-items: center;
        }
        .cards{
          width: 90%;
          min-width: 230px;
        }
      }
      /* special */





      /* testimonal */
      .testimonial{
        background-color: #495E57;
        margin-top: 100px;
      }
      .heading{
        text-align: center;
        color: #F4CE14;
        margin: 0px;
        padding: 50px;
        font-size: 36px;
        font-family: 'Markazi Text', serif;
      }
      .container-testimonial{
        display: flex;
        justify-content: center;
        gap:20px;
        flex-wrap: wrap;
        padding: 20px;
      }
      .rating{
        background-color: white;
        width: 300px;
        min-width: 230px;
      }
      .rate{
        display: flex;
        padding-left: 20px;
        padding-top: 20px;
      }
      .rateitem{
        font-weight: bold;
        font-size: 14px;
        font-family: 'Karla', sans-serif;
      }
      .rate img{
        align-self: center;
        width: 22px;
        aspect-ratio: 1/1;
      }
      .profile{
        padding: 20px;
        display: flex;
        justify-content: space-between;
      }
      .profile img{
        width: 50%;
        aspect-ratio: 1/1;
        object-fit: cover;
      }
      .profile p{
        font-weight: bold;
        align-self: center;
      }
      .rate-comment{
        text-align: center;
        padding: 20px;
        margin: 0px;
        font-weight: bold;
        font-size: 14px;
        font-family: 'Karla', sans-serif;
      }
      /* testimonal */






      /* about */
      .about{
        display: flex;
        justify-content: space-between;
        padding-top: 100px;
        padding-bottom: 100px;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }
      .item-about{
        width: 360px;
        padding:10px;
        height: 260px;
      }
      .item-about h1{
        color: #F4CE14;
        font-size: 64px;
        margin: 0px;
        font-family: 'Markazi Text', serif;
      }
      .item-about h2{
        margin: 0px;
        font-size: 40px;
        font-family: 'Markazi Text', serif;
      }
      .item-about p{
        margin: 0px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;

      }
      .pos{
        position: relative;
      }
      .item-about img{
        width: 70%;
        height: 300px;
        object-fit: cover;
        position: absolute;
        border-radius: 10px;
      }
      .img1{
        bottom:-50px;
        left:0px;
      }
      .img2{
        bottom: 0px;
        right: 0px;
      }
      @media screen and (min-width:400px) and (max-width:920px){
        .about{
          flex-direction: column;
          align-items: center;
          justify-items: center;
          text-align: center;
          gap: 22vw;
        }
        .item-about{
          height: 260px;
        }
      }

      @media screen and (max-width:399px){
        .about{
          flex-direction: column;
          align-items: center;
          justify-items: center;
          text-align: center;
          margin-top: 0px;
          gap: 70vw;
        }
        .item-about{
          height: 260px;
          width: 90%;
          min-width: 230px;
        }
      }
      /* about */





      /* footer */
      footer{
        background-color: #495E57;
      }
      .foot{
        margin-left: auto;
        margin-right: auto;
        max-width: 1000px;
        display:flex;
        color: white;
        justify-content: space-between;
        padding-top: 20px;
        padding-bottom: 20px;
        gap: 20px;
      }
      .footer-item img{
        width: 156px;
        border-radius: 10px;
        object-fit: cover;
      }
      .footer-item h1{
        font-size: 20px;
        color: #F4CE14;
        white-space:nowrap;
        margin: 0px;
        font-weight: bolder;
        font-family: 'Karla', sans-serif;
      }
      .footer-nav li{
        list-style-type: none;
        padding-top: 5px;
      }
      .footer-nav a{
        text-decoration: none;
        font-weight: normal;
        color: white;
        font-size: 20px;
        font-family: 'Karla', sans-serif;
      }
      .footer-nav{
        padding: 0px;
        margin: 0px;
      }
      .footer-item p{
        padding-top: 5px;
        margin: 0px;
        white-space: nowrap;
        font-size: 20px;
        font-family: 'Karla', sans-serif;

      }
      @media (max-width:792px) {
        .e {
          display: none;
        }
        }
        @media (max-width:612px) {
          .foot{
          flex-direction: column;
          text-align: center;
        }
          .footer-item{
            width:100%;
            min-width:230px;
          }
        }
      /* footer */





      /* form */
      .booking{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-style label{
        color: #EDEFEE;
        font-weight: bold;
      }
      .form-style h1{
        color: #F4CE14;
        margin: 0px;
      }
      .form-style{
        display: grid;
        max-width: 200px;
        gap: 20px;
        margin-left: auto;
        margin-right:auto;
        padding:100px;

        background-color: #495E57;
      }
      .form-style button{
        background-color: #F4CE14;
        color: black;
        border: none;
        padding:10px;
        border-radius: 4px;
      }
      /* form */


      /* confirmed booking */
      .confirm{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
          }
      .confirmed{
        width:50%;
        padding: 50px;
        margin-left:auto;
        margin-right:auto;
        text-align:center;
        color:white;
        background-color:#495E57;
      }
      .confirmed button{
        padding: 10px;
        font-size:16px;
        color:black;
        background-color:#F4CE14;
        border:none;
        border-radius:4px;
      }
      button:disabled{
        background-color: gray;
      }
      /* confirmed booking */
    </style>

  </body>
